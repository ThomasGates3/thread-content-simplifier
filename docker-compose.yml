version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threads-backend
    ports:
      - "5555:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./dist:/app/dist:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
