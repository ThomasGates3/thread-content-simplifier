version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: threads-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threads-backend
    ports:
      - "5555:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - OLLAMA_API_URL=http://ollama:11434
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - ollama
    volumes:
      - ./dist:/app/dist:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama-data:
    driver: local
